<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" name="view-port" content="width=device-width initial-scale=1">
  	<meta http-equiv="author" content="F.R">
  	<title>Image Dimensions</title>
  	<style type="text/css">
  	  .large {
  	  	width: 500px;
  	    height: 500px;
  	    float: left;
  	    margin: 20px}
  	  .medium {
  	  	width: 250px;
  	    height: 250px;
  	    margin: 20px;}
  	  .small {
  	  	width: 100px;
  	    height: 100px;
  	    float: right;
  	    margin: 20px;}
  	  figure {
  	  	margin-left: 0px;
  	  	margin-right: 0px;}
  	  p {
  	  	clear: both;}
  	</style>
  </head>
  <body>
  	<figure>
  	  <img class="large left" src="images/magnolia-large.jpg" alt="large mangolia" title=
  	  "Large Mangolia"/>
  	  <img class="medium center" src="images/magnolia-medium.jpg" alt="medium mangolia" title="Medium Mangolia"/>
  	  <img class="small right" src="images/magnolia-small.jpg" alt="small mangolia" title=
  	  "Small Mangolia"/>
  	  <figcaption>
  	  	<p>Different sized Mangolia.</p>
  	  </figcaption>
  	</figure>
  </body>
</html>
